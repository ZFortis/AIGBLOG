    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              'retro-white': '#F7F7F7',
              'retro-grey': '#D4D4D8',
              'safety-orange': '#F97316',

              'tech-grid': "linear-gradient(to right, #E5E7EB 1px, transparent 1px), linear-gradient(to bottom, #E5E7EB 1px, transparent 1px)",

            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {

                '100%': { transform: 'translateY(100%)' }

          },

    <style>

        background: #D4D4D8;
        border: 1px solid #18181B;
      }

        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
      }
      
      .box-shadow-hard {
        box-shadow: 4px 4px 0px 0px #18181B;
      }
      
      .box-shadow-hard-active:active {
        box-shadow: 0px 0px 0px 0px #18181B;
        transform: translate(4px, 4px);
